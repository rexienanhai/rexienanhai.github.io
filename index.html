   <body style="width:80%;margin-left:10%;">
   <h2 style="text-align:center;font-family:'Times New Roman'"> MODIS数据下载脚本生成工具</h2>
   <p><b>请在这里输入完整网址 </b><input type="text" id="site"  value="" style="width:412px" /></p>
   <a href="https://www.nasa.gov/" target="_blank"> <img src="./images/NASA.jpg" style="width:20%;height:20%;" alt="LOGO" class="img-circle" align="right"></a>
   <p><b>请选择开始时间 </b><input type="text" id="BegTime" name="BegTime" onclick="return showCalendar('BegTime', 'y-mm-dd');"  />
   <b>请选择结束时间 </b><input type="text" id="EndTime" name="EndTime" onclick="return showCalendar('EndTime', 'y-mm-dd');"  /></p>
   <p><b>请输入时间尺度 </b><input type="text" id="dayScale" name="dayScale" /></p>
   <p><b>请输入Earthdata用户名 </b><input type="text" id="Account" name="Account" /></p>
   <p><b>请输入Earthdata密码 </b><input type="password" id="pwd" name="pwd" /></p>
   <p><b>请输入轨道号(如果多个轨道号请用逗号隔开) </b><input type="text" id="hv" name="hv"  style="width:400px" /></p>
   <p><b>文件名模糊匹配字符串(如MYD10A1.A) </b><input type="text" id="ppstr" name="ppstr"  style="width:200px" /></p>
   <!--<p><b>请输入待生成脚本绝对路径 </b><input type="text" id="batScript" name="batScript" style="width:400px" /></p>-->
   <input type="button" value="生成脚本文件" onclick="getFullURL()" class="btn btn-primary"/>
